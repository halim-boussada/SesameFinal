<body>
  <nav
    class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar"
    style="box-shadow: 0px 0px; background: rgba(255, 255, 255, 0);"
  >
    <div class="container">
      <a
        class="navbar-brand logo"
        href="#"
        style="
          background: url('assets/img/Logos-Sesame-13.png') center / contain
            no-repeat;
        "
        >&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;</a
      ><button
        data-toggle="collapse"
        class="navbar-toggler float-right"
        data-target="#navcol-1"
      >
        <span class="sr-only">Toggle navigation</span
        ><span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navcol-1"
        style="max-width: 662.375px; margin-left: 0px; padding-left: 0px;"
      >
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item" style="margin-left: 31px;">
            <a class="nav-link" (click)="home()">Home</a>
          </li>
          <li class="nav-item" style="margin-left: 31px;">
            <a class="nav-link" (click)="MyProfile()">Profile</a>
          </li>
          <li class="nav-item" style="margin-left: 31px;">
            <a class="nav-link" (click)="viewbookings()">MyBookings</a>
          </li>
          <li class="nav-item" style="margin-left: 31px;">
            <a class="nav-link active" (click)="booknow()">BookNow</a>
          </li>
          <li class="nav-item" style="margin-left: 31px; margin-top: -10px;">
            <div class="nav navbar-nav" id="navbar-list-1">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id=""
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <img
                      src="{{this.imageUrl}}"
                      width="40"
                      height="40"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <a class="dropdown-item" href="">Log Out</a>
                  </div>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="padding-top: 110px;">
    <div class="container">
      <div class="block-heading text-center">
        <img
          style="margin-bottom: 30px; height: 20%; width: 20%;"
          class="center"
          src="{{this.imageUrl}}"
        />
        <h2 class="text-info">{{this.company}}</h2>
        <p>
          Dear entrepirse we are glade to have you alonge our sessions could you
          please pick the time that fit your disponibilty
        </p>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col-md-6">
        <div class="table-responsive">
          <table class="table table-bordered table-sm">
            <thead class="text-center">
              <tr>
                <th
                  scope="col"
                  class="table-danger"
                  *ngFor=" let element of times"
                >
                  <a
                    style="cursor: pointer;"
                    (click)="Booknow(this.element?.time)"
                    >{{this.element?.time}}</a
                  >
                </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  <script src="assets/js/smoothproducts.min.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/Button-Modal-popup-team-member.js"></script>
</body>
